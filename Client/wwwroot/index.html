    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´„Éï„Ç©„Éº„Ç´„Çπ„Çí„É™„Çª„ÉÉ„Éà
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            }, 100);
        });

        // „Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊ©üËÉΩ
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        };

        // Base64„Åã„Çâ„Éï„Ç°„Ç§„É´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        window.downloadFile = (fileName, base64String) => {
            try {
                console.log('downloadFile called:', fileName, 'base64 length:', base64String?.length);

                if (!base64String) {
                    console.error('base64String is null or undefined');
                    return;
                }

                const byteCharacters = atob(base64String);
                console.log('Decoded base64, byte length:', byteCharacters.length);

                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                console.log('Created byte array, length:', byteArray.length);

                const blob = new Blob([byteArray], { type: 'application/json' });
                console.log('Created blob, size:', blob.size);

                const url = URL.createObjectURL(blob);
                console.log('Created object URL:', url);

                const anchorElement = document.createElement('a');
                anchorElement.href = url;
                anchorElement.download = fileName;
                anchorElement.click();
                console.log('Download triggered for:', fileName);

                anchorElement.remove();
                URL.revokeObjectURL(url);
                console.log('Cleanup completed');
            } catch (error) {
                console.error('Error in downloadFile:', error);
            }
        };
    </script>
